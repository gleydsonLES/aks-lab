name: Azure Login

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run Azure CLI command
      run: |
        az account show

    - name: Set up environment variables
      run: |
        echo "RG=rg-aks-cert-letencrypt" >> $GITHUB_ENV
        echo "LOCATION=eastus2" >> $GITHUB_ENV
        echo "AKS=aks-cert-lets" >> $GITHUB_ENV
        echo "SKU=Standard_B2s" >> $GITHUB_ENV

    - name: Create resource group
      run: |
        az group create --name ${{ env.RG }} --location ${{ env.LOCATION }}

    - name: Create AKS cluster
      run: |
        az aks create --resource-group ${{ env.RG }} --name ${{ env.AKS }} --node-vm-size ${{ env.SKU }} --node-count 1 --generate-ssh-keys

    - name: Obter Crendencias
      run: |
          az aks get-credentials -g ${{ env.RG }} -n ${{ env.AKS }}

    - name: Install Kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        mv ./kubectl /usr/local/bin

    
    
